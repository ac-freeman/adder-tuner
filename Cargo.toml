[package]
name = "adder-viz"
version = "0.1.0"
edition = "2021"
resolver = "2"
authors = ["Andrew C. Freeman"]
description = """
A GUI project to visualize and tune parameters of an ADDER asynchronous video transcode.
"""

homepage = "https://github.com/ac-freeman/adder-viz"
repository = "https://github.com/ac-freeman/adder-viz"
readme = "README.md"
license-file = "LICENSE"
keywords = ["neuromorphic", "visualization", "video", "asynchronous", "event"]

[dependencies]
#adder-codec-rs = { version = "0.2.1", features = ["transcoder"] }
adder-codec-rs = { path = "/home/andrew/Code/adder-codec-rs", features = ["transcoder"] }
bevy = { version = "0.9.0", features = ["bevy_dynamic_plugin"]}
bevy_egui = "0.17.1"
bevy_editor_pls = "0.2.0"
rayon = "1.5.3"
opencv = "0.66.0"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true