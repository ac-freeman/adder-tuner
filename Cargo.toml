[package]
name = "adder-tuner"
version = "0.1.0"
edition = "2021"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#adder-codec-rs = "0.2.0"
adder-codec-rs = { path = "/home/andrew/Code/adder-codec-rs", features = ["transcoder"] }
bevy = { version = "0.9.0", features = ["bevy_dynamic_plugin"]}
bevy_egui = "0.17.1"
bevy_editor_pls = "0.2.0"
rayon = "1.5.3"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true